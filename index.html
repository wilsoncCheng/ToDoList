<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <h1>威爾森的神奇Do To List</h1>
        <input type="text" class="todo" placeholder="代辦事項">
        <select class="choose btn btn-outline-secondary" >
            <option value="work">待完成</option>
            <option value="done">已完成</option>
        </select>
        <input type="button" class="submit" value="確認">

    <div class="card">
        <ul class="tab">
            <li data-tab="all" class="active">全部</li>
            <li data-tab="work">待完成</li>
            <li data-tab="done">已完成</li>
        </ul>
    </div>
    <div class="card-content">
        <ul class="list">
            
        </ul>
    </div>
     <br/>    <script src="js/all.js"></script>
    </div>

</body>

</html>
